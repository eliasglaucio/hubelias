name: Build and Deploy to Portainer Swarm

on:
  push:
    branches:
      - main # O deploy será feito sempre que houver um push na branch main. Pode mudar para 'master' se for o caso.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer o checkout do código do seu repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # Passo 2: Fazer login no Docker Hub (ou outro Registry)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Passo 3: Configurar o Docker Buildx (necessário para builds avançados e cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Passo 4: Fazer o Build e o Push da imagem
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # Caminho para o seu Dockerfile
          push: true
          # Substitua 'seu_usuario/sua_imagem' pelo nome correto. 
          # Você pode usar a tag 'latest' ou utilizar o SHA do commit (github.sha)
          tags: |
            seu_usuario/sua_imagem:latest
            seu_usuario/sua_imagem:${{ github.sha }}

      # Passo 5: Acionar o Webhook do Portainer para que ele atualize a stack/serviço no Swarm
      - name: Trigger Portainer Webhook
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
